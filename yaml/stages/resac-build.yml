parameters:
- name: buildPlatform
  type: string
- name: buildConfiguration
  type: string

stages:
  - stage: buildstage
    displayName: Build Stage
    jobs:
      - template: ../jobs/resac-build.yml
        parameters: 
          buildConfiguration: ${{parameters.buildConfiguration}}
      - template: ../jobs/resac-build-sql.yml
        parameters: 
          buildConfiguration: ${{parameters.buildConfiguration}}
          buildPlatform: ${{parameters.buildPlatform}}